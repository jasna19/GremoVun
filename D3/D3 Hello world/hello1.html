<!DOCTYPE html>
<meta charset="utf-8">

<body>
    <!-- Include -->
    <script src="https://d3js.org/d3.v4.min.js"></script>

    <code> Preprost Hello World primer, kako vključimo knjižnjico D3 in z njeno uporabo pripnemo (append) v značko &lt;body> </code> <br>
        <button onclick="zdravo_svet()">Zdravo svet</button>
        <br>

        <script>
            function zdravo_svet() {
                d3.select("body").append("span")
                    .text("Zdravo, svet!");
            }
        </script>
